<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="res/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Conflicts With Roy</title>
</head>
<body>
    <div id="game">
        <div id="rotate">
            <h1>Please Rotate Your Device to Play</h1>
            <p>You can't play this game in portrait mode, please rotate your phone to start playing this game.</p>
        </div>
        <p><img src="res/logo.png" class="logo" alt="Logo"></p>
        <div class="play">
            <h1>CONFLICTS WITH ROY</h1>
            <ul>
                <li id="gameplay"><img src="res/Roy.png">START GAME</li>
                <li id="help"><img src="res/Roy.png">CONTROLS</li>
                <li id="about"><img src="res/Roy.png">CREDITS</li>
            </ul>
        </div>
        <div id="road" class="road"></div>
        <div id="tomContainer" class="tomContainer">
            <div id="tom" class="tom"></div>
            <div id="carWheel1" class="carWheel"></div>
            <div id="carWheel2" class="carWheel"></div>
        </div>
        <div id="royContainer" class="royContainer">
            <div id="roy" class="roy"></div>
            <div id="sktWheel1" class="sktWheel"></div>
            <div id="sktWheel2" class="sktWheel"></div>
        </div>
        <img src="res/pause.png" alt="Pause Btn" class="pause" />
        <div class="scoreBox"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
